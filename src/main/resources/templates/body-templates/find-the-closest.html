<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--METAINF-->
    <div th:replace="/common/metainf :: content"></div>
    <!--STYLES-->
    <div th:replace="/common/style :: content"></div>
    <!--TITLE-->
    <title th:utext="${title}"></title>
</head>
<!--NAVBAR-->
<body style="padding-top: 70px;">
<div th:replace="/common/navbar :: content"></div>

<!--BODY-->
<div class="container body-content">

    <h1>Find the closest charging point</h1>
    <hr/>

    <div th:if="${error!=null}">
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span th:utext=${error}></span>
    </div>
    </div>

    <form action="#" th:action="@{/find-the-closest}" th:object="${coordinatesDto}" method="post">
        <fieldset>
            <div class='container'>
                <label>Latitude</label>
                <div class="form-inline">
                    <div class="form-group">
                        <select class="form-control" id="unit" name="directionLati" style="width:60px;">
                            <option>N</option>
                            <option>S</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="input-group ml-2">
                            <input type="number" class="form-control" th:field="*{degreesLati}" style="width:70px;"
                                   max="90" min="0" value="0" maxlength="2">
                            <div class="input-group-append">
                                <span class="input-group-text">°</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group ml-2">
                            <input type="number" class="form-control" th:field="*{minutesLati}" style="width: 60px;"
                                   max="60" min="0" value="0" maxlength="2">
                            <div class="input-group-append">
                                <span class="input-group-text">'</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group ml-2">
                            <input type="number" class="form-control" th:field="*{secondsLati}" style="width: 60px;"
                                   max="60" min="0" value="0" maxlength="2">
                            <div class="input-group-append">
                                <span class="input-group-text">"</span>
                            </div>
                        </div>
                    </div>
                </div>
                </br>
                <label>Longitude</label>
                <div class="form-inline">
                    <div class="form-group">
                        <select class="form-control" id="unit" name="directionLong" style="width:60px;">
                            <option>E</option>
                            <option>W</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="input-group ml-2">
                            <input type="number" class="form-control" th:field="*{degreesLong}" style="width:70px;"
                                   max="180" min="0" value="0" maxlength="2">
                            <div class="input-group-append">
                                <span class="input-group-text">°</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group ml-2">
                            <input type="number" class="form-control" th:field="*{minutesLong}" style="width: 60px;"
                                   max="60" min="0" value="0" maxlength="2">
                            <div class="input-group-append">
                                <span class="input-group-text">'</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group ml-2">
                            <input type="number" class="form-control" th:field="*{secondsLong}" style="width: 60px;"
                                   max="60" min="0" value="0" maxlength="2">
                            <div class="input-group-append">
                                <span class="input-group-text">"</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        </br>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </br>
        </br>
    </form>

    <!--FOOTER-->
    <div th:replace="/common/footer :: content"></div>
</div>
<!--SCRIPTS-->
<div th:replace="/common/scripts :: content"></div>
</body>
</html>
