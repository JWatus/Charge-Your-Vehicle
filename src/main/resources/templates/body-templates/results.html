<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--METAINF-->
    <div th:replace="/common/metainf :: content"></div>
    <!--STYLES-->
    <div th:replace="/common/style :: content"></div>
    <!--TITLE-->
    <title th:utext="${title}"></title>
</head>
<!--NAVBAR-->
<body style="padding-top: 70px;">
<div th:replace="/common/navbar :: content"></div>

<!--BODY-->
<div class="container body-content">

    <h1 th:utext="${title}"> - results</h1>
    <hr/>

    <div class="container">
        <div class="row">
            <div class="col-lg-4" id="list-of-points">
                <!--<#list chargingPoints?sort_by("promoted")?reverse>-->
                <tr th:each="chargingPoint : ${chargingPoints}">

                    <div th:if="${chargingPoint.promoted}!=null">
                        <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
                            <div th:else>
                                <div class="card border-primary mb-3" style="max-width: 20rem;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <h3 class="card-header"><span th:utext=${chargingPoint.country}></span> - <span
                            th:utext=${chargingPoint.town}></span></h3>
                    <div class="card-body">
                        <p class="card-text"><strong>Latitude:</strong><span
                                th:utext=${chargingPoint.latitudeString}></span>
                            <br/>
                            <strong>Longitude:</strong><span th:utext=${chargingPoint.longitudeString}></span>
                        </p>

                        <h5>Address</h5>
                        <p class="card-text">

                        <div th:if="${chargingPoint.title!=null}">
                            <strong>Title:</strong>
                            <span th:utext=${chargingPoint.title}></span>
                            </br>
                        </div>

                        <div th:if="${chargingPoint.addressLine1!=null}">
                            <strong>Address:</strong>
                            <span th:utext=${chargingPoint.addressLine1}></span>
                            </br>
                        </div>

                        <div th:if="${chargingPoint.addressLine2!=null}">
                            <span th:utext=${chargingPoint.addressLine2}></span>
                            </br>
                        </div>

                        <div th:if="${chargingPoint.postCode!=null}">
                            <strong>Post code:</strong>
                            <span th:utext=${chargingPoint.postCode}></span>
                            </br>
                        </div>

                        <div th:if="${chargingPoint.stateOrProvince!=null}">
                            <strong>Region:</strong>
                            <span th:utext=${chargingPoint.stateOrProvince}></span></br>
                        </div>

                        </p>

                        <!--<#list chargingPoint.connections>-->
                        <!--<h5>Connections</h5>-->
                        <!--<p class="card-text">-->
                        <!--<#items as connection>-->
                        <!--<strong>Ord. : </strong>-->
                        <!--${connection?counter}</br>-->


                        <!--<strong>Description:</strong>-->
                        <!--${connection.levelComments} </br>-->
                        <!--<strong>Quantity:</strong>-->
                        <!--${connection.quantity} </br>-->
                        <!--</#items>-->
                        </p>
                    </div>
                </tr>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-sm-12">
        <!--<#include "/body-templates/points-map.ftlh">-->
    </div>
</div>

<!--FOOTER-->
<div th:replace="/common/footer :: content"></div>
</div>
<!--SCRIPTS-->
<div th:replace="/common/scripts :: content"></div>
</body>
</html>
